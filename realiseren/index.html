<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cijfer Realiseren Berekenen</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
        <script src="jquery.knob.min.js"></script>
        <script>
        var opdr1 = 0;
        var opdr2 = 0;
        var opdr3 = 0;
        var opdr4 = 0;
        var opdr5 = 0;
        var eind = 0;
        var cijfer = 0;
            $(function($) {
            
                $(".knob").knob({
                    change : function (value) {
                        //console.log("change : " + value);
                        
                    },
                    release : function (value) {

                        //console.log(this.$.attr('id'));
                        //console.log("release : " + value);
                        switch(this.$.attr('id')){
                        case 'opdr1':
                            opdr1 = parseInt(value);
                            break;
                        case 'opdr2':
                            opdr2 = parseInt(value);
                            break;    
                        case 'opdr3':
                            opdr3 = parseInt(value);
                            break;    
                        case 'opdr4':
                            opdr4 = parseInt(value);
                            break;    
                        case 'opdr5':
                            opdr5 = parseInt(value);
                            break;    
                        case 'eind':
                            eind = parseInt(value);
                            break;    
                        }
                        cijfer = ((opdr1 + opdr2 + opdr3 + opdr4 + opdr5) + (eind * 5))/100;
                        cijfer = cijfer.toFixed(1);
                        //alert(cijfer);
                        $('#cijfer').val(cijfer);
                        

                    },
                    cancel : function () {
                        console.log("cancel : ", this);
                    },
                    /*format : function (value) {
                        return value + '%';
                    },*/
                    draw : function () {

                        // "tron" case
                        if(this.$.data('skin') == 'tron') {

                            this.cursorExt = 0.3;

                            var a = this.arc(this.cv)  // Arc
                                , pa                   // Previous arc
                                , r = 1;

                            this.g.lineWidth = this.lineWidth;

                            if (this.o.displayPrevious) {
                                pa = this.arc(this.v);
                                this.g.beginPath();
                                this.g.strokeStyle = this.pColor;
                                this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, pa.s, pa.e, pa.d);
                                this.g.stroke();
                            }

                            this.g.beginPath();
                            this.g.strokeStyle = r ? this.o.fgColor : this.fgColor ;
                            this.g.arc(this.xy, this.xy, this.radius - this.lineWidth, a.s, a.e, a.d);
                            this.g.stroke();

                            this.g.lineWidth = 2;
                            this.g.beginPath();
                            this.g.strokeStyle = this.o.fgColor;
                            this.g.arc( this.xy, this.xy, this.radius - this.lineWidth + 1 + this.lineWidth * 2 / 3, 0, 2 * Math.PI, false);
                            this.g.stroke();

                            return false;
                        }
                    }
                });

                // Example of infinite knob, iPod click wheel
                var v, up=0,down=0,i=0
                    ,$idir = $("div.idir")
                    ,$ival = $("div.ival")
                    ,incr = function() { i++; $idir.show().html("+").fadeOut(); $ival.html(i); }
                    ,decr = function() { i--; $idir.show().html("-").fadeOut(); $ival.html(i); };
                $("input.infinite").knob(
                                    {
                                    min : 0
                                    , max : 20
                                    , stopper : false
                                    , change : function () {
                                                    if(v > this.cv){
                                                        if(up){
                                                            decr();
                                                            up=0;
                                                        }else{up=1;down=0;}
                                                    } else {
                                                        if(v < this.cv){
                                                            if(down){
                                                                incr();
                                                                down=0;
                                                            }else{down=1;up=0;}
                                                        }
                                                    }
                                                    v = this.cv;
                                                }
                                    });
            });
        </script>
        <style>
            body{
              padding: 0;
              margin: 0px 50px;
              font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
              font-weight: 300;
              text-rendering: optimizelegibility;
            }
            p{font-size: 30px; line-height: 30px}
            div.demo{text-align: center; width: 280px; float: left}
            div.demo > p{font-size: 20px}
        </style>
    </head>
    <body>

        <div class="demo">
            <p>Opdracht 1 (10%)</p>
            <input id="opdr1" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#00A1E1" data-rotation="clockwise" value="0" data-displayPrevious="true" data-step="5">
        </div>
        <div class="demo">
            <p>Opdracht 2 (10%)</p>
            <input id="opdr2" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#00A1E1" data-rotation="clockwise" value="0" data-displayPrevious="true" data-step="5">
        </div>
        <div class="demo">
            <p>Opdracht 3 (10%)</p>
            <input id="opdr3" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#00A1E1" data-rotation="clockwise" value="0" data-displayPrevious="true" data-step="5">
        </div>
        <div class="demo">
            <p>Opdracht 4 (10%)</p>
            <input id="opdr4" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#00A1E1" data-rotation="clockwise" value="0" data-displayPrevious="true" data-step="5">
        </div>
        <div class="demo">
            <p>Opdracht 5 (10%)</p>
            <input id="opdr5" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#00A1E1" data-rotation="clockwise" value="0" data-displayPrevious="true" data-step="5">
        </div>
        <div class="demo">
            <p>Eindopdracht (50%)</p>
            <input id="eind" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#00A1E1" data-rotation="clockwise" value="0" data-displayPrevious="true" data-step="5">
        </div>
        <div class="demo">
            <p>Eindcijfer</p>
            <input id="cijfer" class="knob" data-readOnly=true data-angleOffset=-125 data-angleArc=250 data-fgColor="#E63028" data-rotation="clockwise" value="0" data-displayPrevious="true" data-step="5"
            data-step=".1" data-min="0" data-max="10">
        </div>


    </body>
    </html>
